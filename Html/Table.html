<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table - 探索实践</title>
	<style>
		caption {
			line-height: 40px;
			height: 40px
		}
		thead tr {
			height: 40px
		}
	</style>
</head>
<body>

	<!--
		table属性
		 *	border			边框							Number
		 *	cellpadding		单元格与内容的空白				Number
		 *	cellspacing		单元格之间的空白				Number
		 *	frame			外侧边框可见状态				String		会忽视border显示
		 *	rules			单元格边框可见状态				String		会忽视cellspacing的设定
		 *	width			表格宽度						Number
		 
		 +	summary			表格内容的摘要 ReadP			String
		 -  align			不赞成使用
		 -  bgcolor			不赞成使用
		
		caption属性
		 -  align			不赞成使用

		thead | tbody | tfoot属性
		 *	align			内容中的水平对齐方式			String
		 *	valign			内容中的垂直对齐方式			String
		
		 -	char			设定根据那个字符来对齐 NoL		String
		 -	charoff			设定对齐字符的偏移量 NoL		Number
		
		tr属性（其余同thead）
		 -	bgcolor			不赞成使用
		
		th属性
		 *	align			内容中的水平对齐方式			String
		 *	colspan			单元格横跨的列数				String

		 +	abbr			内容的缩写版本 ReadP			String
		 -	axis			对单元格进行分类 NoL			String
		 -	bgcolor			不赞成使用
		 -	height			不赞成使用
		 -	char			根据那个字符来进行对齐 NoL		String
		 -	charoff			对齐字符后的偏移量 NoL			String
		 -	headers			规定表头和表格之间的相关性 NoL	String
		 					结合id名使用
		 -	rowspan			规定单元格可横跨的行数			Number

		 -	height			不赞成使用
		 -	nowrap			不赞成使用（规定单元格是否折行）

		浏览器不支持  NoL   屏幕阅读器（效果） ReadP
	-->
	<table
		border="10"
		cellpadding="2px"
		cellspacing="20px"
		frame="border"
		rules="all"
		width="100%"

		summary="表格内容的摘要（用于屏幕阅读器上）"
	>
		<caption align="left">表格标题</caption>
		<thead
			align="left"
			valign="bottom"

			char="N"
			charoff="2px"
		>	
			<tr>
				<th rowspan="2">编号\表头</th>
				<th id="name" 
					colspan="2"
					align="center"
					height="50"
					nowrap="nowrap"
					>------------------- Name yes nowrap -------------------</th>
				<th>------------------- 年龄 no nowrap -------------------</th>
				<th>地址</th>
			</tr>
			<tr>
				<th
					abbr="Name"
					axis="Str"
					char="N"
					charoff="2px"
					headers="name"
				>
					First Name
				</th>
				<th headers="name">Last Name</th>
				<th axis="Num">Age</th>
				<th axis="Str">Address</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>John</td>
				<td>Brown</td>
				<td>32</td>
				<td>New York No. 1 Lake Park</td>
			</tr>
			<tr>
				<td>2</td>
				<td></td>
				<td></td>
				<td>42</td>
				<td>London No. 1 Lake Park</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Joe</td>
				<td>Black</td>
				<td>36</td>
				<td>Sidney No. 1 Lake Park</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>4</td>
				<td>1</td>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
