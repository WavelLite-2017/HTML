<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ul-Ol-Dl - 探索世界</title>
</head>
<body>
	<!--
		ul属性
		 -	compact		不赞成使用 NoL
		 -	type		不赞成使用(浏览器均支持，只为CSS有对应样式)


		浏览器不支持  NoL   屏幕阅读器（效果） ReadP
	-->
	<h4>喜欢吃什么水果：</h4>
	<ul compact="compact" type="square">
		<li>菠萝</li>
		<li>苹果</li>
		<li>西红柿</li>
		<li>草莓</li>
	</ul>	
</body>
</html>
