<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Abbr标签 - 探索世界</title>
</head>
<body>
	<h4>abbr（abbreviate）的语义就是对缩写词进行title标注，acronym的语义就是首字母缩写-早期的使用方法-H5不支持</h4>
	<div>我们是有原则的：<abbr title="Link Visited Hover Active">LVHA</abbr> -探索世界</div>
	<div>我们是有原则的：<acronym title="Link Visited Hover Active">LVHA</acronym> -探索世界</div>
</body>
</html>D
