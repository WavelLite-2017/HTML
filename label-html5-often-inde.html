<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML5 - 常用 - 标签世界</title>
</head>
<body>
	<!-- 只是语义，没有初始样式 -->
	<!-- 定义顶部页眉 -->
	<header>
		<h4>顶部页眉</h4>
	</header>
	<!-- 定义导航链接 -->
	<nav>
		<span>导航链接1</span>
		<span>导航链接2</span>
	</nav>
	<!-- 定义页面内容之外的内容（侧边栏） -->
	<aside>
		<ol>
			<li>内容之外的内容（侧边栏）1</li>
			<li>内容之外的内容（侧边栏）2</li>
		</ol>
	</aside>
	<!-- 定义文章 -->
	<article>
		<p>文章</p>
	</article>
	<!-- 定义底部页脚 -->
	<footer>
		<span>底部页脚</span>
	</footer>
	
	<!-- 定义声音内容（音频播放） -->
	<audio controls="controls" src="http://fs.w.kugou.com/201903071726/57d8868c40457b87101a9d53ea429ae1/G121/M00/10/04/GYcBAFx-bhSAeslmAEjbs1lzWOU136.mp3">您的浏览器不支持 audio 标签。</audio>

	<!-- 定义视频，视频不能播放 -->
	<video width="400" height="400" autoplay>
		<!-- 定义媒介源 -->
		<source src="./images/lolmv.avi" type="video/avi"></source>
	</video>
	
	<!-- 定义图形（需要结合js来显示，canvas.getContext(2d)） -->
	<canvas width="300" height="150" style="border: 1px solid red">canvas</canvas>

	<keygen name="security">
</body>
</html>
