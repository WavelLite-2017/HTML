<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML - 标签集合 - 不常用标签</title>
	
</head>

<body>
	<!-- 定义文档作者或者拥有者的联系信息 -->
	<address>定义文档作者或者拥有者的联系信息，默认斜体字，只能在body及以下中，且不能放在p标签中</address>
	<p style="border: 1px solid #000; padding: 20px;">
		
		<!-- 定义小号文本 -->
		<small>我是定义的小号文本small标签-比font-size大小少一号，最小12px</small>
		<br>
		<span>我是对比文本，p标签文本</span>
		<br>
		<!-- 定义大号文本 -->
		<big>我是定义的大号文本big标签-最大为7号字体</big>
		<br>
		<!-- 定义缩写，助于SEO效果 -->
		<abbr title="I Love You">ILY</abbr>
		<br>
		<!-- 定义首字母缩写，h5不支持 -->
		<acronym title="I Love You">ILY</acronym>
		<br>
		<!-- 定义上标文本 -->
		2 + 2 = 2 <sup>2</sup> ==> 上标
		<br>
		<!-- 定义下标文本 -->
		h<sub>2</sub> + o = h<sub>2</sub>o ==> 下标
		<!-- 定义文本的变量部分 -->
		<var>表示这是一个变量</var>
	</p>

	<pre style="border: 1px solid #000; padding: 20px;">
		
		<!-- 定义计算机代码样板 -->
		<samp>
			var abc = 123;
			abc = 1000;
		</samp>

		<!-- 定义计算机代码文本，配合pre使用效果可以 -->
		<code>
			var a = 123;
			a = 45
		</code>
	</pre>

	<table border=1>
		<!-- 定义表格中提供格式化的列组，只有span和width有效，span对应列，width的对应宽，不建议使用 -->
		<colgroup span="1" width="100px" align="center"></colgroup>
		<!-- 定义表格中一个或多个列属性值，只有span和width有效，不建议使用 -->
		<!-- 
			span：包含前面所有的（不覆盖前面设定的），width针对的是span覆盖的
		 -->
		<col span="2" width="400px">
		<thead>
			<tr>
				<th>1</th>
				<th>2</th>
				<th>3</th>
				<th>4</th>
			</tr>
			
		</thead>
		<tbody>
			<tr>
				<td>aa</td>
				<td>bb</td>
				<td>cc</td>
				<td>dd</td>
			</tr>
			<tr>
				<td>ee</td>
				<td>ff</td>
				<td>gg</td>
				<td>hh</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
