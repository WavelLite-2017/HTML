<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>不赞成使用 HTML - 标签世界</title>
	<!-- 定义页面中文本的默认字体、颜色尺寸（只ie支持） -->
	<basefont size="5" color="blue">

</head>
<body>
	<!-- 删除线 -->
	<s>删除线</s>
	<strike>删除线</strike>
	<!-- 下划线文本 -->
	<u>下划线文本</u>
	
	<p>
		<!-- 定义居中文本 -->
		<center>文本居中</center>
		<!-- 定义文字的字体、尺寸和颜色 -->
		<font size="11" color="red" face="宋体">文字字体尺寸颜色</font>
	</p>
	
	<!-- 定义预格式文本，跟pre差不多（只是不识别标签，所有信息按字符串输出） -->
	<xmp>
		1123
		345 45 6565
		dsgj
		<p>111</p>
	</xmp>

	<isindex prompt="basefont文本" />
	<p>basefont文本</p>
	
	<!-- 定义目录列表（跟ul差不多） -->
	<dir>
		<li>HTML</li>
	   <li>XHTML</li>
	   <li>CSS</li>
	</dir>

	<!-- 定义与文档相关的可搜索索引  -->
	<isindex prompt="定义与文档相关的可搜索索引" />
	<!-- 定义嵌入的applet（嵌入的java）（先使用object，差不多） -->
	<applet>111</applet>
	
	<isindex prompt="定义与文档相关的可搜索索引" />
	<p>定义与文档相关的可搜索索引</p>
</body>
</html>
